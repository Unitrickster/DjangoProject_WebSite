<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}АРМ KIA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'sales:dashboard' %}">
                <i class="fas fa-car"></i> АРМ KIA
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">{{ user.username }}</span>
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 bg-light sidebar">
                <div class="p-3">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sales:dashboard' %}">
                                <i class="fas fa-tachometer-alt me-2"></i>Дашборд
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sales:lead_list' %}">
                                <i class="fas fa-list me-2"></i>Заявки
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sales:client_list' %}">
                                <i class="fas fa-users me-2"></i>Клиенты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sales:car_list' %}">
                                <i class="fas fa-car me-2"></i>Автомобили
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sales:reports' %}">
                                <i class="fas fa-chart-bar me-2"></i>Отчеты
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
