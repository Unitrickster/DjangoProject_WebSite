<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .login-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>

        {% if form.errors %}
            <p style="color: red;">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
